<div  class="span9" style="position: relative;left:16%;top:40px" >
<form action="__URL__/index_form" method="post">
	<input type="url" name="content_url" size="50" placeholder="输入所查询内容的url" />
	<input type="submit" value="查询" />
</form>
<table class="table table-bordered table-striped"  >
	<caption> <b>节点信息表</b></caption>
	<thead>
		<tr valign="middle">
			<th >序号</th>
			<th >节点ip地址</th>
			<th>节点类型</th>
			<th>节点状态(0为不活跃,1为活跃)</th>		
			<th>缓存文件个数</th>			
			<th>缓存总空间(G)</th>
			<th>缓存使用率</th>
		</tr>
		
	</thead>
	<tbody>
		<volist name="node_list" id="vo" key="k">
		<tr text-align="center">
			<td width="30px">{$k}</td>
			<td><a href="../Node/contentdistribution?ip={$vo.ip}">{$vo.ip}</a></td>
			<td>{$vo.node_type}</td>
			<td width="60px">{$vo.status}</td>
			<td>{$vo.total_cache_num}</td>					
			<td >{$vo.total_cache_size}</td>
			<td>{$vo.cache_used_rate}</td>		
		</tr>
		</volist>
